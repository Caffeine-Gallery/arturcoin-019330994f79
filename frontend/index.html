<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artur's Token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <img src="https://api.dicebear.com/6.x/bottts/svg?seed=artur" alt="Artur Token" class="token-logo">
            <h1 class="mt-3">Artur's Token (ARTR)</h1>
            <div class="token-info mt-4">
                <div id="totalSupply" class="mb-3">Total Supply: Loading...</div>
                <div id="userBalance" class="mb-3">Your Balance: Loading...</div>
            </div>
            
            <div class="actions mt-4">
                <button id="mintBtn" class="btn btn-primary me-2">Mint Tokens</button>
                
                <div class="transfer-section mt-4">
                    <h3>Transfer Tokens</h3>
                    <div class="input-group mb-3">
                        <input type="text" id="recipientId" class="form-control" placeholder="Recipient Principal ID">
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" id="amount" class="form-control" placeholder="Amount">
                    </div>
                    <button id="transferBtn" class="btn btn-success">Transfer</button>
                </div>
            </div>
        </div>
        
        <div id="spinner" class="spinner-border text-primary d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        
        <div id="notifications" class="position-fixed bottom-0 end-0 p-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
